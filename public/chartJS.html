<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels:[
                    '12:00',
                    '13:00',
                    '14:00',
                    '15:00',
                    '16:00',
                    '17:00'],
            datasets: [{
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 1,
                borderColor : '#ff5349',
                backgroundColor: '#ff5349'
            },
                {
                label: 'Umidade',
                data: [30 +50, 82,80, 85 , 80, 83],
                borderWidth: 1,
                borderColor : '#89CFF0',
                backgroundColor: '#89CFF0'
            }]
        },
        options: {

                y: {

                }

    });
